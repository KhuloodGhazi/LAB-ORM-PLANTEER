{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Planteer{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  </head>

  <body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="/">
              <h5 class="head-1">Planteer</h5>
            </a>
            <nav class="head-2">
            <a href="{% url 'plants:all_plants_view'%}"class="all-plants-button">All Plants</a>
            <a href="{% url 'main:contact_view'%}" class="contact-us-button">Contact US</a>
            <a href="{% url 'plants:new_plants_view'%}" class="add-plant-button">Add Plant</a>
            </nav>
        </div>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-item">
          <h3>Planteer</h3>
          <p>Your trusted plant database.</p>
        </div>

        <div class="footer-item">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
          </div>
        </div>

        <div class="footer-item">
          <h3>Site Links</h3>
          <ul>
            <li><a href="{% url 'main:main_view'%}">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="{% url 'main:contact_view'%}">Contact</a></li>
            <li><a href="{% url 'main:message_view'%}">All Messages</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
