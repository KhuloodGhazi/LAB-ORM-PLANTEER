{% extends 'main/base.html' %}

{% load static %}

{% block title %}New Plant{%endblock%}

{% block content %}



<div class="add-plant-page">
    <h1>Add a New Plant</h1>
    
    <div class="add-plant-container">
        
        <form class="add-plant-form" action="{% url 'plants:new_plants_view'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="plant-name">Plant Name</label>
                <input type="text" id="plant-name" name="name" placeholder="Enter Plant Name" value="{{plant.name}}" required>
            </div>
            
            <div class="form-group">
                <label for="Native">Native To:</label>
                <input type="text" id="Native" name="native_locations" placeholder="Enter The Plant Country (Where it is Originally from?)" value="{{plant.native_locations}}">
            </div>
            
            <div class="form-group">
                <label>Is Edible:</label>
                <div class="check-container">
                    <input class="form-check-input" type="radio" name="is_edible" id="flexRadioDefault2" value="Fales" checked>
                    <label class="form-check-label" for="flexRadioDefault2">No</label>

                    <input class="form-check-input" type="radio" name="is_edible" id="flexRadioDefault1" value="True">
                    <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="useability">Used For:</label>
                <input type="text" id="useability" name="used_for" placeholder="Enter What The Plant Used For" value="{{plant.used_for}}" required>
            </div>
            
            <!-- Category -->
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" value="{{plant.category}}">
                    <option value="Flower">Flower</option>
                    <option value="Tree">Tree</option>
                    <option value="Shrub">Shrub</option>
                    <option value="Herb">Herb</option>
                    <option value="Vegetable">Vegetable</option>
                    <option value="Fruit">Fruit</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="about" placeholder="Enter a Description of The Plant" rows="4" value="plant.about" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            
            <button type="submit" class="submit-button">Add Plant</button>
        </form>
    </div>
</div>
  
{% endblock %}
